{% extends 'base.html' %}
{% block title %}
<title>Events</title>
{% endblock %}

{% block content %}

<style>
    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 70%;
        padding: 50px;
        background-color: whitesmoke;
        border-radius: 10px;
    }
    .form-group {
        margin-bottom: 15px;
        width: 100%;
    }
    input, textarea {
        width: 100%; /* Ensures inputs take the full width of the form group */
        padding: 8px; /* Adds padding inside the input fields for better text visibility */
        box-sizing: border-box; /* Includes padding and border in the element's total width and height */
    }
    .form-container {
        margin: 20px 0; /* Adds vertical spacing above and below the form container */
    }
</style>

<div class="container">
    <h1>Events</h1>
    <div class="col-6 col-md-3"><a class='btn btn-primary' href="{% url 'create' %}">Add new event</a></div>
    <div class='row'>
        {% for event in events %}
        <div class="col-12 col-md-6">
            <h4>{{ event.title }}</h4>
            <p>Date: {{ event.date|date:"F d, Y" }} <!-- Formatting date output -->
            <br>Fee: ${{ event.fee }}</p> <!-- Assuming fee is in dollars -->
        </div>
        <div class="col-6 col-md-3"><a class='btn btn-primary' href="{% url 'update' event.id %}">Update</a></div>
        <div class="col-6 col-md-3"><a class='btn btn-danger' href="{% url 'delete' event.id %}">Delete</a></div>
        {% endfor %}
    </div>
    

</div>

{% endblock %}
