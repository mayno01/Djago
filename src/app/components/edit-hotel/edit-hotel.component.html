<h2>Edit Hotel</h2>

<!-- Only show the form if hotel is loaded -->
<form *ngIf="hotel" (ngSubmit)="updateHotel()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="hotel.name" name="name" required />
  </div>
  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" [(ngModel)]="hotel.location" name="location" required />
  </div>
  <div>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" [(ngModel)]="hotel.rating" name="rating" required min="0" max="5" />
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="hotel.price" name="price" required />
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="hotel.description" name="description" required></textarea>
  </div>
  <button type="submit" class="btn btn-success">Update Hotel</button>
  <button (click)="router.navigate(['/hotels'])" type="button" class="btn btn-danger">Cancel</button>
</form>
