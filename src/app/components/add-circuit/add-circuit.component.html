<div class="add-circuit">
    <h2>Add New Circuit</h2>
    <form (ngSubmit)="addCircuit()" #circuitForm="ngForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" required [(ngModel)]="circuit.name" name="name" />
      </div>
      
      <div>
        <label for="description">Description:</label>
        <textarea id="description" required [(ngModel)]="circuit.description" name="description"></textarea>
      </div>
      
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" required [(ngModel)]="circuit.location" name="location" />
      </div>
      
      <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" [(ngModel)]="circuit.rating" name="rating" min="0" max="5" step="0.1" />
      </div>
      
      <div>
        <label for="difficulty_level">Difficulty Level:</label>
        <input type="number" id="difficulty_level" [(ngModel)]="circuit.difficulty_level" name="difficulty_level" min="1" max="5" />
      </div>
  
      <button type="submit" [disabled]="!circuitForm.form.valid">Add Circuit</button>
    </form>
</div>
