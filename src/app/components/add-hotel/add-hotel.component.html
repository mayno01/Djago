<h2>Add New Hotel</h2>
<form (ngSubmit)="addHotel()">
  <div>
    <label for="name">Hotel Name:</label>
    <input type="text" id="name" [(ngModel)]="hotel.name" name="name" required />
  </div>
  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" [(ngModel)]="hotel.location" name="location" required />
  </div>
  <div>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" [(ngModel)]="hotel.rating" name="rating" min="0" max="5" required />
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="hotel.price" name="price" required />
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="hotel.description" name="description" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add Hotel</button>
  <a routerLink="/hotels" class="btn btn-secondary">Cancel</a>
</form>
