<div class="login-container">
    <div class="login-left">
<form (ngSubmit)="onSubmit()">
    <label for="password">Enter new password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="newPassword"
      name="newPassword"
      required
    />
    <button type="submit">Reset Password</button>
  </form>
    </div>
</div>
